	<section class="formulario">
		<center>
		<i class='fa-solid fa-user' style="font-size: 80px"></i>

		<br>

		<h1>Registro de usuario.</h1>

		<form>

		<div class="row">

		 	<div class="col">
		      <label>Nombre: </label>
		      <input type="text" placeholder="Tu nombre">
			</div>

		    <div class="col">
		      <label>Apellido: </label>
		      <input type="text" placeholder=" Tu apellido">
		    </div>

		</div>

		<div class="row">

			<div class="col">
			<label>Su cedula: </label>
			<input type="text" placeholder="Su Cedula de Identidad.">
			</div>

			<div class="col">
			<label>Su Telefono: </label>
			<input type="text" placeholder="Su Telefono">
			</div>

		</div>

		<div class="row">

			<div class="col">
			<label>Email: </label>
			<input type="email" name="email"  placeholder="Su email.">
			</div>

			<div class="col">
			<label>Confirme su Email: </label>
			<input type="email" name="email" placeholder="Confirme su email.">
			</div>

		</div>

		<div class="row">

			<div class="col">
			<label>Contraseña: </label>
			<input type="password" name="password" placeholder="Su Contraseña">
			</div>

			<div class="col">
			<label>Confirme su Contraseña: </label>
			<input type="password" name="password" placeholder="Confirme su Contraseña">
			</div>

		</div>

		
		<label>
			<input type="checkbox" id="cbox1" value="first"> He leido y acepto los <a href="Terminos-y-Condiciones.txt">Terminos y Condiciones</a>
